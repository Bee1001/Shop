<!DOCTYPE html>
<html>
    <head>
        <title>Ecommerce</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="./style/lib.css" media="all" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-logo">EClothes</div>
            <div class="header-item">
                <ul>
                    <li class="header-item-link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="header-item-link">
                        <a href="#">Categories</a>
                    </li>
                    <li class="header-item-link">
                        <a href="#">About us</a>
                    </li>
                </ul>
                <ul class="header-ul">
                    <li class="header-item-link" id="login-user"></li>
                    <li class="header-item-link">
                        <i class="ri-search-line"></i>
                    </li>
                    <li class="header-item-link cart">
                        <i class="ri-shopping-cart-fill icon-cart"></i>
                        <div class="cart-popup">
                            <div class="cart-noItem" style="display: none"> No products in the cart </div>
                            <div class="cart-wrapper"></div>
                            <div class="cart-total"></div>
                            <div class="cart-button">
                                <a href="#" class="cart-button-link">View Cart</a>
                                <a href="#" class="cart-button-link">Check Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./images/banner2.jpg" alt="First Slide">
                </div>
                <div class="item">
                    <img src="./images/banner.jpg" alt="Second Slide">
                </div>
                <div class="item">
                    <img src="./images/banner.jpg" alt="Third Slide">
                </div>
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <div class="product">
            <div class="filter-heading">
                <ul class="filter-categories">
                    <li>All Products</li>
                    <li>Accessories</li>
                    <li>Men</li>
                    <li>Woman</li>
                </ul>
                <div class="filter-sort">
                    <span>Sort By</span>
                </div>
            </div>
            <div class="product-item"></div>
        </div>

        <div class="product-popup"></div>

        <script src="https://kit.fontawesome.com/6b31c79fde.js" crossorigin="anonymous"></script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./script/lib.js"></script>
        <script src="./script/main.js"></script>
        <script src="./script/product.js"></script>
        <script>
            const user = JSON.parse(localStorage.getItem('loggedin'));
            const login = document.querySelector('#login-user');

            login.innerHTML = (user) ? `<span id="username">${user.name}</span><div class="dropdown-user"><span><i class="ri-logout-box-line"></i>Logout</span></div>` : '<a href="login.html">Login</a>';
        </script>
        
    </body>
</html>
